<div class="wrapper">
  <div *ngIf="showSum" class="price-sum">
    Summe: <strong>{{calculateSumOfItems() | currency: currency}}</strong>
  </div>
  <div class="finish">
    <button [disabled]="items.length < minNumItems" (click)="endTrial()" mat-raised-button>Zur Kasse</button>
  </div>
  <div *ngIf="items.length < minNumItems" class="alert alert-info" role="alert">
    Bitte w√§hlen Sie mindestens {{minNumItems}} verschiedene Produkte. 
  </div>
</div>
