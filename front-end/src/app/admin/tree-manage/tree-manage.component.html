<div class="container">
  <div *ngIf="showNav" class="mini-nav">
    <button mat-icon-button (click)="onBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h3 class="ml-2 mt-1">Zur√ºck</h3>
  </div>
  <table *ngIf="show" mat-table [dataSource]="trees" class="mat-elevation-z2">
    <ng-container matColumnDef="_id">
      <th style="width: 180px" mat-header-cell *matHeaderCellDef> Tree ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th style="width: 180px" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th style="width: 60px" mat-header-cell *matHeaderCellDef> Edit </th>
      <td style="text-align: center" mat-cell *matCellDef="let element">
        <button [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="editTree(element)" mat-menu-item>Edit</button>
          <button (click)="deleteTree(element)" mat-menu-item>Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
    <tr mat-row *matRowDef="let row; columns: displayCols;">
  </table>

  <div *ngIf="showNav">
    <button (click)="newTree()" mat-raised-button>New Filter</button>
  </div>

  <router-outlet name="treeOutlet"></router-outlet>
</div>
